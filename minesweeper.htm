<!DOCTYPE html>

<html>

<head>

<title>Javascript Minesweeper</title>
<meta charset="UTF-8">
<script type="text/JavaScript">

var frontier = [];


function getOnClick(id){
	return "onclick='javascript:notMine(\"" + id + "\");'";
}

function getID(id){
	return "id='" + id + "'";
}

function getOnContextMenu(id){
	return "oncontextmenu=\"javascript:labelAsMine('" + id + "')\"";
}

function getCell(id, mine){
	if (mine) {
		return "<div class='cell'" + getID(id) + " " + getOnContextMenu(id) + " onclick=\"javascript:Mine()\"></div>";
		}
	else{
		return "<div class='cell'" + getID(id) + " " + getOnContextMenu(id) + " onclick=\"javascript:notMine('" + id + "')\"></div>";
	}
}

function writeOneRow(num, rowIndex) {
         var string ="";
         for (i=0;i<num;i++){
             var curID="c" + rowIndex+"-"+i;
             if (myMines.indexOf(rowIndex + "-" + i)==-1){
                 string= string + getCell(curID, false);
            }
             else{
                string= string + getCell(curID, true);      //this line is the mines
             }
         }
         return "<div class='gameRow';>" + string + "</div>" ;
 }


function Mine(){
         alert("Game Over");
         window.location.reload();
}

function getSurroundingIDs(id){
         var onesPlace = (id.split("-", 2)[0]).replace("c","");;
         var tensPlace = (id.split("-", 2)[1]);  //split on -, return 2 tokens
         var IDs = new Array();
         for (var row=onesPlace-1;row<=onesPlace+1;row++){
        	 for (var col=tensPlace-1;col<=tensPlace+1;col++){
         		 if(document.getElementById("c" + row + "-" + col)){ //if the ID exists
         		 	if (!("c" + row+"-"+col == id)) {IDs[IDs.length]="c" + row+"-"+col;}
         		 }
         	}
         }
	 return IDs;
}


function getCountOfSurroundingMines(id){
        var IDs = getSurroundingIDs(id);
        var count=0;
        for (var i=0; i<=IDs.length; i++){
             if(myMines.indexOf(IDs[i])!=-1){count++;}
        }
        return count;
}

function writeRows(row, col) {
		 generateMines(row);
		 document.getElementById('game').innerHTML = ""; //reset the game
         var i =0;
         var gameHTML = "";
         for (i=0;i<row;i++){
             gameHTML = gameHTML + writeOneRow(col,i);
         }
         document.getElementById('game').innerHTML=gameHTML;
         setNumbers(row, col);
}

function setNumbers(row, col){
         for (var i=0; i<row; i++){
             for (var j=0; j<col; j++){
             var id = "c" + i+"-"+j ;
                 if (myMines.indexOf(id)!=-1){
                      document.getElementById(id).innerHTML="m";
                 }
                 else{
                      document.getElementById(id).innerHTML=""+ getCountOfSurroundingMines(id)+"";
                 }
             }
         }
}


function generateMines(dimension){
   if (dimension==8){size=10;}
   if (dimension==16){size=40;}
   if (dimension==30){size=99;}
   myMines=new Array();
 /*useful for debugging 
   myMines[myMines.length]="1-7";
   myMines[myMines.length]="2-5";
   myMines[myMines.length]="3-5";
   myMines[myMines.length]="3-7";
   myMines[myMines.length]="4-8";
   myMines[myMines.length]="6-1";
   myMines[myMines.length]="6-6";
   myMines[myMines.length]="6-9";
   myMines[myMines.length]="8-9";
   myMines[myMines.length]="9-9";*/
   while (myMines.length<size){
      var  newMine="c" + Math.ceil(Math.random()*dimension) + "-" + Math.ceil(Math.random()*dimension);
      if (myMines.indexOf(newMine)==-1){           //if not in the array
            myMines[myMines.length]=newMine;
      }
   }
  
}


function notMine(id){
         document.getElementById(id).style.background="white";
         var IDs = getSurroundingIDs_NoDiag(id);
         for (var i=0; i<IDs.length; i++){
                  if(getCountOfSurroundingMines(IDs[i])=="0"){
                      	 if (document.getElementById(IDs[i]).innerHTML!="m"){
                        	 frontier.push(IDs[i]); //this needs to be enqued
                         }
                  }
                  else{
              		    if (document.getElementById(IDs[i]).innerHTML!="m"){
                 		     document.getElementById(IDs[i]).innerHTML=getCountOfSurroundingMines(IDs[i]);
                 		}
                  }
         }
		 if (frontier.length>0){
		 	notMine(frontier.pop());     //perform another round of breadth-first search on the front item in the frontier
		 }
}

function labelAsMine(id){
	document.getElementById(id).style.background="red";
}

function getSurroundingIDs_NoDiag(id){
         var col = parseInt(id.split("-", 2)[1]); //split on -, return 2 tokens
         var row = parseInt(id.split("-", 2)[0]);
         var IDs = new Array();
         var idCount = 0;
          
         if(document.getElementById((row+1) + "-" + col)){                            //if the element exists
         	if (document.getElementById((row+1) + "-" + col).style.background!="white"){   //white nodes have been explored
          	   IDs[idCount]= (row+1) + "-" + col ; 
           	   idCount++;
        	 }    
         }
         if(document.getElementById((row-1) + "-" + col)){ 
        	 if (document.getElementById((row-1) + "-" + col).style.background!="white"){   //white nodes have been explored
        	     IDs[idCount]= (row-1) + "-" + col ; 
         	    idCount++;
        	 } 
         }
         if(document.getElementById(row + "-" + (col-1))){ 
         	if (document.getElementById(row + "-" + (col-1)).style.background!="white"){   //white nodes have been explored
           	     IDs[idCount]= row + "-" + (col-1) ; 
           	     idCount++;
        	 }         
         }
         if(document.getElementById(row + "-" + (col+1))){ 
        	 if (document.getElementById(row + "-" + (col+1)).style.background!="white"){   //white nodes have been explored
            	 IDs[idCount]= row + "-" + (col+1); 
            	 idCount++;
         	}
         }
         return IDs;
}

</script>

<style type="text/css">
#game {background-color:yellow;width:600px;height:360px;}
.gameRow {margin-left:auto; margin-right:auto; border-style:solid; text-align:center; border-color:white; border-width:1px; height:20px;}
.cell{float:left; background-color:grey; border-style:solid; border-width:1px; height:15px; width: 15px}
</style>

</head>


<body>

<div id='wholePage'>

	<div id='gamePanel'>

		<div id='top'>

			<div id='game'>

			</div>
		
		</div>

		<div id='controls'>
			<div id='buttons'>
				<button onclick="javascript:writeRows(8,8);return false;">Small</button> 
				<button onclick="javascript:writeRows(16,16);return false;">Medium</button>
				<button onclick="javascript:writeRows(16,30);return false;">Large</button>
			</div>
		</div>

	</div>

</div>

</body>
</html>
